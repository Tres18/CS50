<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google Advanced Search</title>
</head>
<body id="advncdBody">
    <header>
        <nav>
            <a href="index.html">Search</a>
            <a href="images.html">Images</a>
        </nav>
        <h1 id="advncd">Advanced Search</h1>
    </header>

    <main>
        <form action="https://www.google.com/search">
            <h2>Find pages with...</h2>
            <div class="search_options">
                <label for="all_words">all these words:</label>
                <input type="text" name="as_q" id="all_words" class="advance_input">
            </div>
            <div class="search_options">
                <label for="exact_phrase">this exact word or phrase:</label>
                <input type="text" name="as_epq" id="exact_phrase" class="advance_input">
            </div>
            <div class="search_options">
                <label for="all-words">any of these words:</label>
                <input type="text" name="as_oq" id="any_words" class="advance_input">
            </div>
            <div class="search_options">
                <label for="all-words">none of these words:</label>
                <input type="text" name="as_eq" id="no_words" class="advance_input">
            </div>
            <input type="submit" value="Advanced Search">
        </form>
        
    </main>
    
</body>
</html>
